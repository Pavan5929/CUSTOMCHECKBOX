<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .container{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    input[type="checkbox"]{
        position: relative;
        width: 80px;
        height: 40px;
        border-radius: 20px;
        background-color: #c6c6c6;
        appearance: none;
        transition: 0.5s;
    }
    input:checked[type="checkbox"]{
        background-color:lightblue;

    }

    input[type="checkbox"]::before{

        content:"";
        position: absolute;
        left:0;
        right: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: white;
        transition: 0.5s;
    }

    input:checked[type="checkbox"]::before{
        left:40px;
    }
</style>
</head>
<body>
    <div class="container">
        <input type="checkbox" name="" id="">
    </div>
</body>
</html>
